{% extends 'blog/base.html' %}
{% load static %}

{% block content %}

{% for post in posts %}
    <div class="post p-3 mb-3">
        <img class="img-fluid rounded-circle border m-2" width="70px" src="{% static 'images/user-default.png' %}" alt="صورة الناشر">
        <span>نشر في {{post.post_date}}</span>
        <h3><a href="">{{post.title}}</a></h3>
        <p>{{post.content}}</p>
    </div>
{% endfor %}

{% endblock content %}
