{% extends 'blog/base.html' %}
{% load static %}

{% block content %}

{% for post in posts %}
    <div class="post p-3 mb-3">
        <img class="img-fluid rounded-circle border m-2" width="70px" src="{% static 'images/user-default.png' %}" alt="صورة الناشر">
        <span class = "text-secondary">نشر في {{post.post_date | date:'d-m-Y'}}</span>
        <h3><a class="text-dark" href="{% url 'detail' post.id %}">{{post.title}}</a></h3>
        <p>{{post.content}}</p>
    </div>
{% endfor %}

{% endblock content %}
